     inkscape:window-height="942"
     inkscape:window-x="0"
     inkscape:window-y="25"
     inkscape:window-maximized="1"
     inkscape:current-layer="g4" />
  <!-- 在128x128画布中心放置108x108的圆角图标，自动产生10px透明边距 -->
  <g
     transform="translate(10,10)"
     id="g4">
    <!-- 先绘制黑色背景，添加圆角 -->
    <rect
       width="108"
       height="108"
       rx="24"
       ry="24"
       fill="#000000"
       id="rect1"
       x="0"
       y="0"
       style="display:inline" />
    <!-- 定义遮罩 -->
    <mask
       id="mask1">
      <!-- 白色部分表示显示，也添加圆角 -->
      <rect
         width="108"
         height="108"
         rx="24"
         ry="24"
         fill="white"
         id="rect2" />
      <!-- 将原图形填充黑色（遮罩隐藏），用两个path，表示你原始镂空 -->
      <g
         transform="translate(0,108) scale(0.06,-0.06)"
         fill="black"
         stroke="none"
         id="g3">
        <path
           d="M0 950 l0 -950 950 0 950 0 0 950 0 950 -950 0 -950 0 0 -950z m1600         80 l0 -370 -90 0 -90 0 0 -90 0 -90 -550 0 -550 0 0 460 0 460 640 0 640 0 0         -370z"
           id="path2" />
        <path
           d="M500 940 l0 -280 460 0 460 0 0 280 0 280 -460 0 -460 0 0 -280z         m289 -60 l-61 -61 -58 61 -57 60 57 60 58 61 61 -61 60 -60 -60 -60z m360 0         l-61 -61 -58 61 -57 60 57 60 58 61 61 -61 60 -60 -60 -60z"
           id="path3" />
      </g>
    </mask>
    <!-- 用遮罩后绘制反色区域 -->
    <rect
       width="108"
       height="102"
       rx="24"
       ry="24"
       fill="#f0bb32"
       mask="url(#mask1)"
       id="rect3"
       x="3"
       y="0"
       transform="translate(-3.5,3.5)"
       style="display:inline" />
  </g>
</svg>
