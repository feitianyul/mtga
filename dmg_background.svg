<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- 箭头标记 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
       refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#007AFF" />
      </marker>
    </defs>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="600" fill="#1d1d1f">安装 MTGA GUI</text>
  
  <!-- 图标区域已移除，由dmgbuild自动放置真实图标 -->
  
  <!-- 箭头 -->
  <line x1="220" y1="140" x2="380" y2="140" stroke="#007AFF" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 拖拽指示文字 -->
  <text x="300" y="120" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" font-weight="500" fill="#007AFF">拖拽到此处</text>
  
  <!-- 安装说明 -->
  <text x="300" y="260" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="16" font-weight="500" fill="#1d1d1f">将 MTGA GUI 拖拽到 Applications 文件夹来安装</text>
  
  <!-- 步骤说明 -->
  <text x="300" y="300" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" fill="#86868b">安装完成后，您可以在启动台或 Applications 文件夹中找到应用程序</text>
  
  <!-- 版权信息 -->
  <text x="300" y="370" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="12" fill="#86868b">MTGA GUI - Magic: The Gathering Arena 辅助工具</text>
</svg>