readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "BiFangKNT"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "flask",
    "requests",
    "werkzeug",
    "jinja2",
    "itsdangerous",
    "click",
    "urllib3",
    "idna",
    "certifi",
    "platformdirs>=4.3.0",
    "PyYAML",
    "tkinterweb>=4.9.0",
    "pyobjc>=12.1 ; sys_platform == 'darwin'",
    "charset-normalizer>=3.4.4",
]

[project.scripts]
mtga-gui = "mtga_gui:main"

[dependency-groups]
dev = [
    "pyright>=1.1.407",
    "ruff>=0.14.4",
    "yamllint>=1.37.1",
]
mac-build = [
    "dmgbuild>=1.6.5 ; sys_platform == 'darwin'",
    "nuitka>=2.7.12 ; sys_platform == 'darwin'",
]
win-build = [
    "nuitka>=2.7.12 ; sys_platform == 'win32'",
]

[tool.pyright]
pythonVersion = "3.13"
venvPath = "."
venv = ".venv"
exclude = [
    "archive",
    ".uv_cache",
    "**/node_modules",
    "**/__pycache__",
    # ğŸ‘‡ necessary, because when `tauri-cli bundles python,
    # it will copy `pyembed` to the target directory (i.e., rust output dir).
    "**/target",
    # ğŸ‘†
    "**/dist",
    "**/.venv",
    "**/.*",
    "mtga-tauri/src-tauri/pyembed/",
    "mtga-tauri/src-tauri/app/",
]

[tool.ruff]
line-length = 100
target-version = "py313"
extend-exclude = ["archive"]

